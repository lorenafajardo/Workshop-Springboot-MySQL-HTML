
<!-- Index, archivo HTML que contiene la pagia inicial de la aplicacion con los usuarios guardados y la opcion
     de insertar uno nuevo
     
     @author LORENA FAJARDO
     @version 1.0 -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Contacts</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
</head>
<body>

	<div class="container-md">
		<div th:if="${msgExito != null}"
			class="alert alert-success alert-dismissible">
			[[${msgExito}]]
			<button type="button" class="btn btn-close" data-bs-dismiss="alert"></button>
		</div>
		<br>
		<h1>Agenda de contactos</h1>
		<br>

		<table class="table table-hover">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Email</th>
					<th>Telefono</th>
					<th>Fecha de Nacimiento</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="contact : ${contacts}">
					<td th:text="${contact.id}"></td>
					<td th:text="${contact.name}"></td>
					<td th:text="${contact.email}"></td>
					<td th:text="${contact.phone}"></td>
					<td th:text="${#temporals.format(contact.birth_date,'dd/MM/YYYY')}"></td>

					<td><a th:href="@{/{id}/edit/(id=${contact.id})}"
						class="btn btn-warning">Editar</a>
					<td><a th:href="@{/{id}/physicalDelete/(id=${contact.id})}"
						class="btn btn-danger">Eliminar Permanentemente</a>
					<td><a th:href="@{/{id}/logicDelete/(id=${contact.id})}"
						class="btn btn-danger">Eliminar temporalmente</a>
					<td>
			</tbody>
		</table>
		<br> <a th:href="@{/create}" class="btn btn-warning">AÃ±adir
			nuevo contacto</a>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"></script>

	</div>
</body>
</html>
