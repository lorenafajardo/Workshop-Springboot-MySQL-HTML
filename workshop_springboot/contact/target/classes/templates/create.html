
<!-- Create, archivo HTML que contiene el formulario para crear un nuevo contacto o editarlo 
     @author LORENA FAJARDO
     @version 1.0 -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registro de contacto</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
</head>
<body>
	<div class="row justify-content-center">
		<div class="col-md6 col-lg-4">
			<br>
			<h3>[[${contact.id ne null ? 'Editar contacto' : 'Crear
				contacto'}]]</h3>
			<br>
			<form action="" method="post" th:object="${contact}">
				<div class="form-group">
					<label for="name"> Nombre : </label> <input id="name" type="text"
						placeholder="Digite su nombre" class="form-control"
						th:field="*{name}">
				</div>
				<br>
				<div class="form-group">
					<label for="email">Email : </label> <input id="email" type="text"
						placeholder="Digite su email" class="form-control"
						th:field="*{email}">
				</div>
				<br>
				<div class="form-group">
					<label for="phone">Telefono : </label> <input id="phone"
						type="text" placeholder="Digite su telefono" class="form-control"
						th:field="*{phone}">
				</div>
				<br>
				<div class="input-group date">
					<label for="birth_date">Fecha nacimiento : </label> <input
						id="birth_date" type="date" class="form-control"
						th:field="*{birth_date}">
				</div>
				<br>
				<div class="form-group">
					<button class="btn btn-success">Guardar</button>
					<a href="/" class="btn btn-light ms-2">Cancelar </a>
				</div>
			</form>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
